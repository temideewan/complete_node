<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat application</title>
  </head>
  <body>
    <div id="user-list">
      <h3>Online Users</h3>
      <ul id="users"></ul>
    </div>
    <div id="chat"></div>
    <form id="message-form">
      <input
        type="text"
        name="message"
        id="message-input"
        placeholder="Enter your message"
        required
      />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
